
<mat-card class="convertion_card">
    <mat-card-content class="convertion_content">
        <mat-form-field appearance="standard">
            <mat-label>{{view|titlecase}}</mat-label>
            <input matInput  type="number" placeholder="0" [(ngModel)] = "left" (ngModelChange)="onChangeLeft($event)">
            <span matSuffix>lbs</span>
        </mat-form-field>
        <span>=</span>
        <mat-form-field appearance="standard">
            <mat-label>Kilogramme</mat-label>
            <input matInput  type="number" placeholder="0" [(ngModel)] = "right" (ngModelChange)="onChangeRight($event)">
            <span matSuffix>kg</span>
        </mat-form-field>
</mat-card-content>
</mat-card>
