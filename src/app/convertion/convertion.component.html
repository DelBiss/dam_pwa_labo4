
<mat-card class="convertion_card">
    <mat-card-content class="convertion_content">
        <app-measure *ngFor="let detaila of measureDetails" [detail]="detaila" [clear]="ClearEventsSubject.asObservable()">
        </app-measure>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="emitClearEvent()" >Clear All</button>
      </mat-card-actions>
</mat-card>
