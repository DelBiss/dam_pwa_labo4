<mat-form-field class="in"  *ngIf="detail" appearance="standard">
    <mat-label>{{detail.description.singular|titlecase}}</mat-label>
    <input matInput  type="number" placeholder="0"  [(ngModel)] = "value" (ngModelChange)="onChange($event)" >
    <span matSuffix> {{detail.description.abbr}} </span>
   
      <mat-hint *ngIf="isTooSmall" align="start">Value is too small to show</mat-hint>
</mat-form-field>
