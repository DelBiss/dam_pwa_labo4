
<mat-card class="convertion_card">
    <mat-card-title> {{view|titlecase}} </mat-card-title>
    <mat-card-content class="convertion_content">
        <measure-unit *ngFor="let detaila of measureDetails" [detail]="detaila" [clear]="ClearEventsSubject.asObservable()">
        </measure-unit>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="emitClearEvent()" >Clear All</button>
      </mat-card-actions>
</mat-card>
